<body>
    <br>
    <br>
    <h1>Somatório</h1>
    <span class="descricao">Em matemática, somatório ou somatória é a adição de uma sequência de quaisquer tipos de números, chamados parcelas ou somando; o resultado é sua soma ou total. </span> <hr>
    <form>
		<label for="inicio">Digite o primeiro número:</label>
		<input type="number" id="inicio" name="inicio"><br><br>
		<label for="fim">Digite o segundo número:</label>
		<input type="number" id="fim" name="fim"><br><br>
		<button type="button" onclick="calcularSomatorio()">Realizar o somatório</button>
	</form>
	<p id="resultado"></p>
</body>
